<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Downloader</h1>
        <input type="text" id="playlistUrl" placeholder="Enter Spotify Playlist URL" />
        <button onclick="loadPlaylist()">Load Playlist</button>
        
        <h2>Tracks in Playlist</h2>
        <ul id="playlist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
